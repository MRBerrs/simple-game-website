            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to us through the contact form below or via our social media pages:</p>
            
            <form action="submit_form.php" method="POST">

                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            </form>
        </section>
